<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/6d2ea823d0.js"></script>

    <!-- JQuery for Navbar Scroll Fade -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    
    <!-- Navbar Scroll Fade  -->
    <script type="text/javascript">
        $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 50 && $(window).width() >= 768) {
                        $(".nav").css({ "opacity" : "0"})
                    }
                    else {
                        $(".nav").css({ "opacity": "1" })
                    }
                });
        });
    </script>

    <!-- Load mobile.js file on certain width -->
    <script type="text/javascript">
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            $.getScript('./js/mobile.js');
        } else {
            $.getScript('./js/app.js');
        }
    </script>

</head>

<body class="products-bg">
    
    <!-- add fade class -->
    <script>
        document.body.classList.add('fade');
    </script>

    <header>
        <div class="cart-btn">
            <div class="cart-items">0</div>
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
        </div>

        <div class="menu-btn">
            <span class="menu-btn_burger"></span>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav_item">
                    <a href="/index.html" class="menu-nav_link">Home</a>
                </li>
                <li class="menu-nav_item active">
                    <a href="/products.html" class="menu-nav_link">Products</a>
                </li>
                <li class="menu-nav_item">
                    <a href="/about.html" class="menu-nav_link">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <!-- Products -->
        <div class="products_title">
            <h1>Products</h1>
        </div>
        <section class="products">
            <div class="products-center">
            
            </div>
        </section>
        <!-- End of Products -->

        <!-- Cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!-- Cart Item -->
                    <!-- <div class="cart-item">
                            
                    </div> -->
                    <!-- End of Cart Item -->
                </div>
                <div class="cart-footer">
                    <h3>Your Total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart clear-btn">clear cart</button>
                </div>
            </div>
        </div>

        <footer>&copy; Copyright 2020</footer>
    </main>

    <!-- remove fade class -->
    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            document.body.classList.remove('fade');
        });
    </script>

</body>

</html>
