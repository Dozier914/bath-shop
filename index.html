<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bath & Body Shop</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
    <script defer src="js/index-app.js"></script>
</head>

<body>
    <!-- add fade class -->
    <script>
        document.body.classList.add('fade');
    </script>

    <header>
        <div class="cart-btn">
            <div class="cart-items">0</div>
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
        </div>

        <div class="menu-btn">
            <span class="menu-btn_burger"></span>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav_item active">
                    <a href="/index.html" class="menu-nav_link">Home</a>
                </li>
                <li class="menu-nav_item">
                    <a href="/products.html" class="menu-nav_link">Products</a>
                </li>
                <li class="menu-nav_item">
                    <a href="/about.html" class="menu-nav_link">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="index">
            <h2>Hello! Welcome to my store.</h2>
            <hr>
            <button onclick="window.location.href='/products.html'"><span class="drop-shadow">Products</span></button>
            <footer>&copy; Copyright 2020</footer>
        </section>
    </main>

    <!-- remove fade class -->
    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            document.body.classList.remove('fade');
        });
    </script>

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- Cart Content Here -->
            </div>
            <div class="cart-footer">
                <h3>Your Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart clear-btn">clear cart</button>
            </div>
        </div>
    </div> 
    <!-- End of cart -->

</body>

</html>
