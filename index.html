<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
    <script defer src="js/app.js"></script>
</head>

<body>
    <!-- add fade class -->
    <script>
        document.body.classList.add('fade');
    </script>

    <header>
        <div class="menu-btn">
            <span class="menu-btn_burger"></span>
        </div>

        <nav class="nav">

            <ul class="menu-nav">
                <li class="menu-nav_item active">
                    <a href="/index.html" class="menu-nav_link">Home</a>
                </li>
                <li class="menu-nav_item">
                    <a href="/products.html" class="menu-nav_link">Products</a>
                </li>
                <li class="menu-nav_item">
                    <a href="/about.html" class="menu-nav_link">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="index">
            <h2>Hello! Welcome to my store.</h2>
            <hr>
            <button onclick="window.location.href='/products.html'"><span class="drop-shadow">Products</span></button>
            <footer>&copy; Copyright 2020</footer>
        </section>
    </main>

    <!-- remove fade class -->
    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            document.body.classList.remove('fade');
        });
    </script>
    
</body>

</html>
